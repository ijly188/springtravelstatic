    <script>
    $(window).on("load", function(){
        function loadingState(){
            var currentCounter = 1;

            function counter() {
                var percent = setInterval(function(){
                    var currentVal = currentCounter++;
                    $(".percent").text(currentVal + "%");
                    if(currentVal == 62) {
                        counter.set(7);
                    } else if(currentVal == 100) {
                        clearInterval(percent);
                    }
                }, 40);
            };

            counter.set = function(value) {
                currentCounter  = value + currentCounter;
            };
            return counter;
        };
        var counter = loadingState();
        counter();
    });
    </script>
    <script src="http://www.w3school.com.cn/jquery/jquery.js"></script>

    <script>
    // set the 5-8 animation
    function setanimation(){
        window.setTimeout(function(){
            $('.verison_2 .mrtmove').animate(
                {"margin-left":"100%"}, 3000
            );
        }, 5000);

        window.setTimeout(function(){
            $('.coverpage_wrap').css(
                {"display":"none"}
            );
        }, 8000);

        // i < a 控制次數器 越大越快
        let a = 16;
        for (var i = 0; i < a; i++) {
            (function(num){
                setTimeout(function(){
                    if(num%2 == 0){
                        $('.people img').attr(
                            {"src":"./image/coverpage/peopleanimate/people8.png"}
                        );
                    }else{
                        $('.people img').attr(
                            {"src":"./image/coverpage/peopleanimate/people1.png"}
                        );
                    }
                }, ( 8000 / a ) * (i + 1));
            })(i);
        }
    };
    setanimation();
    </script>
